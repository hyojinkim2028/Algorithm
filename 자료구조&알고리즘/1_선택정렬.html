<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr
        for (let i = 0; i < arr.length - 1; i++) {
          let idx = i
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j // 해당하는 값을 idx에 저장함.
          }
          ;[arr[i], arr[idx]] = [arr[idx], arr[i]] // 구조분해할당, 인덱스 swap
        }
        return answer
      }

      let arr = [1, 5, 10, 9, 7, 6, 8, 4]
      console.log(solution(arr))
    </script>
  </body>
</html>
