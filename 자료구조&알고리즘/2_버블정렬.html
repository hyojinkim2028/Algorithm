<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr
        for (let i = 0; i < arr.length - 1; i++) {
          // 앞,뒤의 숫자 비교하므로 배열길이에서 1을 뺀 횟수만큼 돌면됨
          for (let j = 0; j < arr.length - i - 1; j++) {
            // 제일 큰 숫자는 맨 뒤로 가있으므로 그 앞의 인덱스까지만 돌림
            if (arr[j] > arr[j + 1]) [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
            // 앞 뒤 비교시 더 큰 숫자를 뒤로 스왑
          }
        }
        return answer
      }

      let arr = [1, 5, 10, 9, 7, 6, 8, 4]
      console.log(solution(arr))
    </script>
  </body>
</html>
